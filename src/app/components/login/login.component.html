<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="../../../assets/img/usuario.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="width" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="width" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" class="width button" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
            <div style="padding-top: 10px;">
                <p class="comment">usuario: jdiaz</p>
                <p class="comment">contraseña: admin123</p>
            </div>
        </form>
    </div>
</div>
